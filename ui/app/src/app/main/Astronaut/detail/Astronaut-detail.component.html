<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Astronaut_form_edit" 
        service="Astronaut" 
        entity="Astronaut" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="launch_id"
        service="Launch" 
        entity="LaunchType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;launch_id;id" 
        title="launch_id"
        visible-columns="id;id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #nationality attr="nationality" label="nationality" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #mission_count attr="mission_count" label="mission_count" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ASTRONAUTBIOGRAPHY-astronaut_id">
    <div layout-padding>
      <o-table 
        attr="AstronautBiographyTable" 
        service="AstronautBiography" 
        entity="AstronautBiography" 
        keys="id"
        parent-keys="astronaut_id:id"
        columns="id;astronaut_id;biography;date_of_birth"  
        horizontal-scroll="yes"
        detail-form-route="AstronautBiography" 
        edit-form-route="AstronautBiography"
        visible-columns="id;astronaut_id;biography;date_of_birth"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="astronaut_id" title="astronaut_id">
    <o-table-cell-renderer-service attr="astronaut_id" 
        service="Astronaut" entity="AstronautType" columns="id;name"
        parent-keys="id:astronaut_id"
        value-column="name" keys="astronaut_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #biography attr="biography" title="biography" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-date-input #date_of_birth attr="date_of_birth" type="date" label="date_of_birth" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="ASTRONAUTRANK-astronaut_id">
    <div layout-padding>
      <o-table 
        attr="AstronautRankTable" 
        service="AstronautRank" 
        entity="AstronautRank" 
        keys="id"
        parent-keys="astronaut_id:id"
        columns="rank_name;astronaut_id;description;id"  
        horizontal-scroll="yes"
        detail-form-route="AstronautRank" 
        edit-form-route="AstronautRank"
        visible-columns="rank_name;astronaut_id;description;id"  
        sort-columns="rank_name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #rank_name attr="rank_name" title=" rank_name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="astronaut_id" title="astronaut_id">
    <o-table-cell-renderer-service attr="astronaut_id" 
        service="Astronaut" entity="AstronautType" columns="id;name"
        parent-keys="id:astronaut_id"
        value-column="name" keys="astronaut_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="MISSIONCREW-astronaut_id">
    <div layout-padding>
      <o-table 
        attr="MissionCrewTable" 
        service="MissionCrew" 
        entity="MissionCrew" 
        keys="id"
        parent-keys="astronaut_id:id"
        columns="id;astronaut_id;mission_id;role"  
        horizontal-scroll="yes"
        detail-form-route="MissionCrew" 
        edit-form-route="MissionCrew"
        visible-columns="id;astronaut_id;mission_id;role"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="astronaut_id" title="astronaut_id">
    <o-table-cell-renderer-service attr="astronaut_id" 
        service="Astronaut" entity="AstronautType" columns="id;name"
        parent-keys="id:astronaut_id"
        value-column="name" keys="astronaut_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="mission_id" title="mission_id">
    <o-table-cell-renderer-service attr="mission_id" 
        service="Mission" entity="MissionType" columns="id;name"
        parent-keys="id:mission_id"
        value-column="name" keys="mission_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #role attr="role" title="role" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
