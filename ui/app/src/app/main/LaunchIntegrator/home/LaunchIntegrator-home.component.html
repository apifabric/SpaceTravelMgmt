<o-form-layout-manager attr="LaunchIntegrator" mode="tab" title="LAUNCHINTEGRATOR">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LaunchIntegratorTable" 
            service="LaunchIntegrator" 
            entity="LaunchIntegrator" 
            title="LAUNCHINTEGRATOR"
            keys="id"
            columns="name;assigned_launch_id;id" 
            header-actions="R;D"
            visible-columns="name;assigned_launch_id;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="assigned_launch_id" title="assigned_launch_id">
    <o-table-cell-renderer-service attr="assigned_launch_id" 
        service="Launch" entity="LaunchType" columns="id;id"
        parent-keys="id:assigned_launch_id"
        value-column="id" keys="assigned_launch_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
