<o-form-layout-manager attr="AstronautBiography" mode="tab" title="ASTRONAUTBIOGRAPHY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AstronautBiographyTable" 
            service="AstronautBiography" 
            entity="AstronautBiography" 
            title="ASTRONAUTBIOGRAPHY"
            keys="id"
            columns="id;astronaut_id;biography;date_of_birth" 
            header-actions="R;D"
            visible-columns="id;astronaut_id;biography;date_of_birth"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="astronaut_id" title="astronaut_id">
    <o-table-cell-renderer-service attr="astronaut_id" 
        service="Astronaut" entity="AstronautType" columns="id;name"
        parent-keys="id:astronaut_id"
        value-column="name" keys="astronaut_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #biography attr="biography" title="biography" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #date_of_birth attr="date_of_birth" type="date" label="date_of_birth" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
